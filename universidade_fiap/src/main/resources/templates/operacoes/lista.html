<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragmentos :: cabecalho('Operações de Motos')}" />

<body>
	<form th:replace="~{fragmentos :: form-logout}" />

	<div class="container">
		<div th:replace="~{fragmentos :: saudacoes(${usuario_logado})}" />

		<div class="row">
			<h1>Operações de Motos (Check-in / Check-out)</h1>
		</div>

		<div class="row">
			<div class="col-12">
				<table class="table table-striped table-hover">
					<thead class="table-dark">
						<tr>
							<th>ID</th>
							<th>Moto</th>
							<th>Tipo de Operação</th>
							<th>Usuário</th>
							<th>Observações</th>
							<th>Data/Hora</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="operacao : ${operacoes}">
							<td th:text="${operacao.id}"></td>
							<td th:text="${operacao.moto.placa + ' - ' + operacao.moto.chassi}"></td>
							<td>
								<span class="badge" 
								      th:classappend="${operacao.tipoOperacao.name() == 'CHECK_IN'} ? 'bg-success' : 'bg-warning'"
								      th:text="${operacao.tipoOperacao.descricao}"></span>
							</td>
							<td th:text="${operacao.usuario.nomeFilial}"></td>
							<td th:text="${operacao.descricao}"></td>
							<td th:text="${#temporals.format(operacao.dataOperacao,'dd/MM/yyyy HH:mm')}"></td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>

		<div class="row mt-3">
			<a href="/operacoes/nova" class="btn btn-primary">Nova Operação</a>
			<a href="/motos" class="btn btn-secondary">Lista de Motos</a>
			<a href="/dashboard" class="btn btn-info">Dashboard</a>
			<a href="/index" class="btn btn-outline-secondary">Voltar ao Início</a>
		</div>
	</div>

	<!-- Bootstrap JS -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
		crossorigin="anonymous"></script>
</body>

</html>
