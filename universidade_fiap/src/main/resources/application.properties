# Datasource
spring.datasource.url=jdbc:mysql://localhost:3306/trackzone_mvc2?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=230205
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Flyway (executa antes do JPA)
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=true
spring.flyway.validate-on-migrate=false
spring.flyway.baseline-version=0

# Hibernate (ap√≥s Flyway)
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.defer-datasource-initialization=false

# Desabilitar data.sql para evitar conflito com Flyway
spring.sql.init.mode=never
